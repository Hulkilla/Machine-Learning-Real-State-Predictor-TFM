name: Black

on: push

jobs:
  black:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: setup requirements
        run: pip install black==22.10.0
             pip install nb-black

      - name: Run Black
        run: black . --check --diff --color --exclude venv --line-length 79 --target-version py38 --skip-string-normalization --verbose 
      
      - name: Run Black on Notebooks
        run: |
          find . -name "*.ipynb" -not -path "./venv/*" -exec black --check --diff --color --line-length 79 --target-version py38 --skip-string-normalization --verbose {} +